<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Veja seu endereço</h1>

    <form>

        <input type="text" placeholder="Digite o seu cep" maxlength="8" id="inputCep">
        <input type="text" placeholder="Digite o nome da rua" maxlength="100" id="inputRua">
        <input type="text" placeholder="Digite o nome do bairro" maxlength="50" id="inputBairro">
        <input type="text" placeholder="Digite o nome do cidade" maxlength="2" id="inputCidade">
        <input type="text" placeholder="Digite o nome do estado" maxlength="2" id="inputEstado">
        <button type="submit">Obter endereço</button>

    </form>

    <script src="./main.js"></script>

</body>
</html>
