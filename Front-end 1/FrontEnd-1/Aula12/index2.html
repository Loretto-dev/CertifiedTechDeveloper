<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <div> <!-- DIV: são in-line, ou seja, são em linhas, não em blocos -->
            <nav>
                <h1>Contato</h1>
                
            </nav>
        </div>
    </header>
    <div>
        <fieldset>
            <form>
                <label for="nomesobrenome" class="titulo-input">Nome e sobrenome</label>
                <input type="text" id="nomesobrenome" class="input-padrao" required placeholder="Digite aqui seu nome e sobrenome">

                <label for="email" class="titulo-input">Email</label>
                <input type="email" id="email" class="input-padrao"required placeholder="seuemail@dominio.com">

                <label for="telefone" class="titulo-input">Telefone</label>
                <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX)XXXXX-XXXX">

                <label for="mensagem" class="titulo-input">Mensagem</label>
                <textarea cols="71" rows="10" id="mensagem" class="input-padrao" required placeholder="Digite aqui sua mensagem"></textarea>
            </form>
        </fieldset>
        
    </div>
</body>
</html>
