<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    
    <div class="total">
        <h2><strong>Cadastro Biblioteca</strong></h2>
        <form action="/usuario/cadastro" method="GET" id="usrcad">
            <div>
                <label for="nome">Nome:</label>
                <input class="longa" type="text" name="nome" id="nome" required placeholder="Insira seu nome">
            </div>

            <div>
                <label for="nome">Sobrenome:</label>
                <input class="longa" type="text" name="nome" id="nome" required placeholder="Insira seu sobrenome">
            </div>

            <div>
                <label for="email">Email:</label>
                <input  class="longa" type="email" name="email" id="email" required placeholder="Insira seu email">
            </div>

            <div >
                <label for="senha">Senha:</label>
                <input class="longa" type="password" name="senha" id="senha" required placeholder="Insira sua senha">
            </div>

            <div class="">
                <label for="fone">Telefone:</label>
                <input type="number" name="fone" id="fone" required placeholder="Insira seu telefone">
            </div>

            <div>
                <label for="CEP">CEP:</label>
                <input type="number" name="CEP" id="CEP" required placeholder="Insira seu CEP">
            </div>

            <div>
                <label for="Sexo">Sexo:</label>
                <select>
                    <optgroup label="Sexo">
                        <option>Não informar</option>
                        <option>Masculino</option>
                        <option>Feminino</option>
                    </optgroup>
                </select>
            </div>
            
            
            <div>
                <label for="Newsletter">Newsletter:</label>
                <input type="checkbox" name="Newsletter" value="Receber " id="receber"> <label for="receber">Desejo receber informações</label>
            </div>

            <div id="buttons">
                <button type="submit">Enviar</button>
</body>

</html>
