<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Formulario</title>
</head>

<body class="container">
    <header class="center">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Navbar</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Dropdown
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                      <li><a class="dropdown-item" href="#">Action</a></li>
                      <li><a class="dropdown-item" href="#">Another action</a></li>
                      <li><hr class="dropdown-divider"></li>
                      <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link disabled">Disabled</a>
                  </li>
                </ul>
                <form class="d-flex">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
              </div>
            </div>
        </nav>
    </header>
    <aside>
    </aside>
    <main>
        <form action="/usuario/formulario" method="GET" id="userform">
            <fieldset form="userform">
                <div>
                    <label for="nome">Nome: </label>
                    <input type="text" name="nome" id="nome" placeholder="Nome completo" maxlength="100">
                </div>
                <br>
                <div>
                    <label for="email">Email: </label>
                    <input type="email" name="email" id="email" placeholder="@gmail.com">
                </div>
                <br>
                <div>
                    <label for="telefone">Telefone: </label>
                    <input type="tel" name="telefone" id="telefone" placeholder="+55" maxlength="11">
                </div>
                <br>
                <div>
                    <label for="idade">Data de nascimento: </label>
                    <input type="date" name="idade" id="idade" value="01-01-2000">
                </div>
                <br>
                <div>
                    <p>Maior de Idade?</p>
                    <br>
                    <input type="radio" name="maiorIdade" value="sim" id="maiorIdadeS"> <label
                        for="maiorIdadeS">Sim</label>
                    <input type="radio" name="maiorIdade" value="nao" id="maiorIdadeN"> <label
                        for="maiorIdadeN">Não</label>
                </div>
                <br>
                <div>
                    <label for="PdI">Pontos de interesse: </label>
                    <select id="PdI" name="PdI">
                        <optgroup label="Segmentos">
                            <option value="gastronomia">Gastronomia</option>
                            <option value="praia">Praias</option>
                            <option value="trilha">Trilhas</option>
                        </optgroup>
                    </select>
                </div>
                <br>
                <div id="checkbox">
                    <p>Áreas de interesse: </p>
                    <br>
                    <input type="checkbox" name="areas" value="Trabalho" id="areaTrab">
                    <label for="areaTrab">Trabalho</label>
                    <input type="checkbox" name="areas" value="Turismo" id="areaTur">
                    <label for="areaTur">Turismo</label>
                    <input type="checkbox" name="areas" value="Intercambio" id="areaInter">
                    <label for="areaInter">Intercambio</label>
                </div>
                <br>
                <div id="buttons">
                    <button type="reset">Limpar</button>
                    <button type="submit">Enviar</button>
                </div>
            </fieldset>
        </form>
        <div > <img class="aviao" src="img/aviao.png" alt="aviao"> </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <footer>
        <p class="copyright">&copy; Copyright - 2021 - Allan Medeiros, Elissandro Maciel, Elivelton Alves</p>
    </footer>
</body>

</html>
